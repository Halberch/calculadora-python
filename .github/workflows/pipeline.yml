name: Pipeline Basico

# Se activa al hacer push o pull request a la rama main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Permite ejecutar el pipeline manualmente desde la pestaña Actions
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      # 1. Bajar tu código
      - name: Checkout del codigo
        uses: actions/checkout@v4

      # 2. Instalar Python
      - name: Instalar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      # 3. Build (Instalar dependencias)
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install -r requirements.txt

      # 3.5 Linting (Analisis estatico)
      - name: Analisis con Flake8
        run: |
          # Detener el build si hay errores de sintaxis o nombres indefinidos
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Tratar otros errores como advertencias (exit-zero)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # 4. Test (Ejecutar pruebas)
      - name: Correr Tests Unitarios
        run: |
          python -m unittest discover tests