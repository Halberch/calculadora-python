name: CI/CD Pipeline Completo

permissions:
  contents: read
  security-events: write

# Triggers on pull request to the main branch
on:
  pull_request:
    branches: [ "main" ]
  # Allows manual execution of the pipeline from the Actions tab
  workflow_dispatch:

jobs:
  # JOB 1: Linter and Tests (Q1, Q2, Q4-Linter)
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      # 3. Build (Install dependencies)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          pip install -r requirements.txt
          
      # 4 Linting (Static Analysis)
      - name: Lint with Flake8 (Q4)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # 5. Test (Run tests Q1)
      - name: Run Unit Tests with Pytest
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q tests/unit

      # 6. Test (Run Integration tests Q2)
      - name: Run Integration Tests with Pytest
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q tests/integration

  # JOB 2: Security with Snyk (Q4 - Security End-to-End)
  security-snyk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/python@master
        continue-on-error: true 
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --sarif-file-output=snyk.sarif --file=requirements.txt

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
